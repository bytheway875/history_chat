<!DOCTYPE html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Stalemate' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Chat</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title">
                    History Chat
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="messages-container scroll">
                    <ul id="messages"></ul>
                </div>
                <form action="">
                    <input id="m" autocomplete="off" /><button>Send</button>
                </form>
            </div>
            <div class="col-sm-4">
                <div class="users-container scroll">
                    <div class="intro">
                        Online Now:
                    </div>
                    <ul id="users"></ul>
                </div>
                <div class="you-container scroll">
                    <div class="intro">
                        You are:
                    </div>
                    <ul id="you"></ul>
                </div>
                <div class = "bio-container scroll">
                    <div class="intro">

                    </div>
                    <div id="bio">

                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
<script src="figures.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
